<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Shopping Cart</title>
     <link rel="stylesheet" href="/css/style.css">
     <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
     <div class="header">
          <p class="logo">LOGO</p>
          <div class="cart">
               <i class="ri-shopping-cart-line"></i><p id="count">0</p>
          </div>
     </div>
     <div class="container">
          <div id="root"></div>
          <div class="sidebar">
               <div class="head">
                    <p>MY CART</p>
               </div>
               <div id="cartItem">Your Cart is empty</div>
               <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">$ 0.00</h2>
               </div>
          </div>
     </div>

<script src="index.js"></script>     
</body>
</html>
